<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký - Gender Healthcare</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Nunito", sans-serif;
        min-height: 100vh;
        background: linear-gradient(to right, #fce3ec, #e0f7fa);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .register-wrapper {
        background: #fff;
        border-radius: 20px;
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      .register-left {
        background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
        padding: 40px;
        color: #fff;
      }

      .register-left h2 {
        font-weight: 700;
      }

      .register-right {
        padding: 40px;
      }

      .form-control,
      .form-select {
        border-radius: 12px;
        padding: 12px;
      }

      .btn-register {
        border-radius: 50px;
        padding: 12px;
        font-weight: 600;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="register-wrapper row g-0">
      <!-- LEFT -->
      <div
        class="col-md-6 register-left d-flex flex-column justify-content-center"
      >
        <h2>Gender Healthcare</h2>
        <p class="mt-3">
          Tham gia hệ thống chăm sóc sức khỏe dành riêng cho bạn.
        </p>
      </div>

      <!-- RIGHT -->
      <div class="col-md-6 register-right">
        <h3 class="text-center mb-4">Đăng ký tài khoản</h3>

        <!-- GIỮ NGUYÊN LOGIC -->
        <form th:action="@{/register}" method="post">
          <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              placeholder="Nhập họ và tên"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Nhập email"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Tạo mật khẩu"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Vai trò</label>
            <select class="form-select" id="role" name="role">
              <option value="CUSTOMER">Khách hàng</option>
            </select>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-register">
              Đăng ký
            </button>
          </div>
        </form>

        <div class="login-link">
          <p>
            Đã có tài khoản?
            <a th:href="@{/login}">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
