<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập - Gender Healthcare</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(to right, #6dd5ed, #2193b0);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-wrapper {
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      .login-left {
        background: linear-gradient(to bottom right, #2193b0, #6dd5ed);
        color: #fff;
        padding: 40px;
      }

      .login-left h2 {
        font-weight: 700;
      }

      .login-right {
        padding: 40px;
      }

      .form-control {
        border-radius: 10px;
        padding: 12px;
      }

      .btn-login {
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper row g-0">
      <!-- LEFT SIDE (theo UI zip) -->
      <div
        class="col-md-6 login-left d-flex flex-column justify-content-center"
      >
        <h2>Gender Healthcare</h2>
        <p class="mt-3">
          Hệ thống chăm sóc sức khỏe toàn diện, đồng hành cùng bạn mỗi ngày.
        </p>
      </div>

      <!-- RIGHT SIDE -->
      <div class="col-md-6 login-right">
        <h3 class="text-center mb-4">Đăng nhập</h3>

        <!-- GIỮ NGUYÊN LOGIC -->
        <form th:action="@{/authenticate}" method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Nhập email"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-login">
              Đăng nhập
            </button>
          </div>
        </form>

        <!-- MESSAGE -->
        <div class="mt-3 text-center text-danger" th:if="${param.error}">
          Sai email hoặc mật khẩu.
        </div>

        <div class="mt-3 text-center text-success" th:if="${param.logout}">
          Bạn đã đăng xuất thành công.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
