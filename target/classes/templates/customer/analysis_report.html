<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phân tích & Báo cáo Sức khỏe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .health-card { transition: transform 0.2s; border-radius: 15px; }
        .health-card:hover { transform: scale(1.02); }
        .table img { border-radius: 8px; object-fit: cover; border: 1px solid #dee2e6; }
        .ai-badge { font-size: 0.8rem; padding: 3px 8px; border-radius: 10px; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5 text-primary fw-bold">Trung tâm Phân tích Sức khỏe</h1>

        <div class="row g-4">
            <div class="col-md-5">
                <div class="card shadow-sm mb-4 health-card">
                    <div class="card-header bg-primary text-white fw-bold py-3">
                        <i class="fas fa-cloud-upload-alt me-2"></i>Tải lên ảnh phân tích
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/customer/reports/upload}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" name="file" class="form-control form-control-lg" required>
                                <div class="form-text mt-2 text-muted small">Hỗ trợ định dạng: JPG, PNG, WEBP.</div>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100 fw-bold">
                                Phân tích bằng AI <i class="fas fa-robot ms-2"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm health-card">
                    <div class="card-header bg-info text-white fw-bold">
                        <i class="fas fa-chart-line me-2"></i>Xu hướng sức khỏe của bạn
                    </div>
                    <div class="card-body">
                        <canvas id="healthChart" height="200"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-3">
                        <span class="fw-bold"><i class="fas fa-history me-2"></i>Lịch sử bản ghi phân tích</span>
                        <a th:href="@{/customer/reports/export}" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-file-pdf me-1"></i> Tải báo cáo PDF
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-3">Ngày</th>
                                        <th>Ảnh</th>
                                        <th>Kết quả AI (FR-3)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${historyList}">
                                        <td class="ps-3 fw-bold text-muted" th:text="${#temporals.format(item.createdAt, 'dd/MM/yyyy')}"></td>
                                        <td>
                                            <a th:href="${item.imageUrl}" target="_blank">
                                                <img th:src="${item.imageUrl}" style="width: 70px; height: 50px;">
                                            </a>
                                        </td>
                                        <td>
                                            <div th:if="${item.aiResult.contains('dấu hiệu')}" class="ai-badge bg-danger-subtle text-danger border border-danger">
                                                <i class="fas fa-exclamation-triangle me-1"></i> Cảnh báo bệnh lý
                                            </div>
                                            <div th:unless="${item.aiResult.contains('dấu hiệu')}" class="ai-badge bg-success-subtle text-success border border-success">
                                                <i class="fas fa-check-circle me-1"></i> Bình thường
                                            </div>
                                            <p class="mb-0 text-dark small" th:text="${item.aiResult}"></p>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(historyList)}">
                                        <td colspan="3" class="text-center py-5 text-muted">
                                            <i class="fas fa-folder-open fa-3x mb-3 d-block"></i>
                                            Chưa có dữ liệu lịch sử. Hãy tải lên ảnh đầu tiên!
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vẽ biểu đồ thực tế hơn cho FR-4
        const ctx = document.getElementById('healthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4'],
                datasets: [{
                    label: 'Chỉ số sức khỏe tổng quát (%)',
                    data: [65, 78, 72, 85],
                    borderColor: '#0dcaf0',
                    backgroundColor: 'rgba(13, 202, 240, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: false, min: 50, max: 100 } }
            }
        });
    </script>
</body>
</html>
